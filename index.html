<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- LINK FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK ICON BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/style.css">
   
</head>
<body>
    <!-- HEADER -->
    <div class="container-fluid mt-3">
        <header id="header-nav" class="d-flex align-items-center">
            <div class="row-header d-flex justify-content-between align-items-center w-100">
                <div class="col-2">
                    <img class="img-fluid logo-mobile d-sm-none"src="img/mobile-logo.png">
                    <img class="img-fluid d-none d-sm-block align-items-center"src="img/logo.svg">
                </div>


                <!-- SEARCH-BAR -->
                <div class="col-8">
                    <div class="search-bar rounded flex-grow-1">
                        <i class="fa fa-search search-bar-icon ps-2"></i>
                        <input class="search-bar-input p-2"type="text" placeholder="Prova a cercare: lezioni di Laravel" name="search">
                    </div>
                    </div>



                <!-- LINK & DROPMENU -->
                <div class="col">
                  <div class="container-icon d-flex align-items-center">
                    <i class="fa-solid fa-list d-none d-md-block"></i>
                    <i class="fa-solid fa-circle-question d-none d-md-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-md-block"></i>
                    <div class="dropdown">
                        <button class=" ms-button " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell sm-dropdown-icon"></i>
                        </button>

                        <!-- LINK BELL -->
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                  </div>
                </div>
        </header>
    </div>

     <!-- LEFT-BAR -->
 <main class="d-flex">
    <div id="left-bar">
        <div class="container-fluid py-4 h-100 mx-1">
            <div class="row flex-column align-items-center h-100">
                <ul class="left-bar-list d-lg-none">
                    
                    <li>
                        <a href="#"><i class="fa-solid fa-house fs-5 mt-3"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-chart-simple fs-5 mt-3"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-signal mt-3"></i></a>
                    </li>
                </ul>
                <div class="admin mt-auto d-lg-none">
                    <a href="#"><i class="fa-solid fa-gear"></i></a>
                </div>
                <ul class="left-bar-list d-none d-lg-block ms-1">
                    <li>
                        <a href="#"><i class="fa-solid fa-house fs-5 mt-3"></i> Home</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-chart-simple fs-5 mt-3"></i> Stats</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-signal mt-3"></i> Signal</a>
                    </li>
                </ul>
                <div class="admin d-none d-lg-block mt-auto">
                    <a href="#"><i class="fa-solid fa-gear "></i> Admin</a>
                </div>
            </div>
        </div>
    </div>
    <div class="main-top container container-fluid">
        <section  class="py-4">
            <div class="container-fluid">
                <div class="row">

                    

                    <div class="col-12 col-md-5">
                        <h1 class="p-0 m-0 d-inline text-white">Boolean</h1>
                        <span class="badge rounded-pill text-bg-primary">Piano blaze</span>    
                        <div>
                            <span class="badge rounded-pill text-bg-primary">3 app</span>
                            >>
                            <span class="badge rounded-pill text-bg-primary d-none d-lg--inline-block">Boolean mobile app</span>
                            <span class="badge rounded-pill text-bg-primary d-none d-lg-inline-block">Boolean web app</span>
                            <span class="badge rounded-pill text-bg-primary d-none d-lg-inline-block">Boolean blog app</span>
                        </div>
                    </div>

                    <div class="col-12 col-md-5 mt-3 mt-lg-0">
                        <h5 class="text-white">Studenti online negli ultimi 30 minuti</h5>
                        <div class="fs-1 text-white">125</div>
                    </div>

                    <div class="d-md-flex col-md-2">
                        <button class="btn btn-btn-primary border-0 d-flex flex-direction-start " type="button"
                                data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <span class="text-white">Nuovo Studente</span>
                                <i class="fa-solid fa-square-plus fs-2 mx-1" id="plus"></i>
                            </button>
                              
                            <!-- OFFCANVAS -->
                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight"
                                aria-labelledby="offcanvasRightLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci Nuovo Studente</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                        aria-label="Close"></button>
                                </div>

                                <form action="" target="_blank" class="row justify-content-center g-3">
                                    <div class="col-12 col-md-6">
                                        <!-- NOME -->
                                        <label for="name" class="form-label">Nome</label>
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Inserire Nome">
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <!-- COGNOME -->
                                        <label for="surname" class="form-label">Cognome</label>
                                        <input type="text" name="surname" id="surname" class="form-control" placeholder="Inserire Cognome">
                                    </div>

                                    <div class="col-12  col-md-6">
                                        <!-- EMAIL -->
                                        <label for="email" class="form-label">Email</label>
                                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                    </div>

                                    <div class="col-12 col-md-6 ">
                                        <!-- PASSWORD -->
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" name="password" id="password" class="form-control input-group-text" placeholder="Inserire password">
                                    </div>

                                    <div class="col-12">
                                        <!-- ADDRESS -->
                                        <label for="address" class="form-label">Indirizzo</label>
                                        <input type="text" name=" address" id="address" class="form-control input-group-text" placeholder="Inserire indirizzo Studente">
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <!-- CITY -->
                                        <label for="city" class="form-label">Città</label>
                                        <input type="text" name="city" id="city"class="form-control input-group-text" placeholder="Inserire città">
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <!-- PAESE -->
                                        <label for="stato" class="form-label">Stato</label>
                                        <div class="input-group">
                                            <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                                                <option selected>Scegli</option>
                                                <option value="1">Italia</option>
                                                <option value="2">Spagna</option>
                                                <option value="3">Francia</option>
                                                <option value="4">Inghilterra</option>
                                                <option value="5">Polonia</option>
                                                <option value="6">Olanda</option>
                                                <option value="7">Germania</option>
                                                <option value="8">Ungheria</option>
                                                <option value="9">Austria</option>
                                            </select>

                                        </div>
                                    </div>

                                    <div class="col-12 col-md-4">
                                        <!-- CAP -->
                                        <label for="CAP" class="form-label">CAP</label>
                                        <input type="text" name="CAP" class="form-control input-group-text" placeholder="CAP">
                                    </div>

                                    <div class="col-12">
                                        <!-- PHOTO -->
                                        <label for="photo" class="form-label">Foto</label>
                                        <input type="file" class="form-control" id="inputGroupFile04"aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                    </div>

                                    <div>
                                        <!-- offcanvas selezione checkbox -->
                                        <input type="checkbox" name="seleziona per proseguire"
                                            id="seleziona per proseguire"><span> Seleziona per proseguire</span>
                                    </div>
                                    <div>
                                        <button type="button" class="btn btn-primary">Salva</button>
                                        <button type="button" class="btn btn-warning">Svuota</button>
                                    </div>
                                </form>
                    

                




                    

        
</main>

   
     <!-- LINK SCRIPT -->   
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
